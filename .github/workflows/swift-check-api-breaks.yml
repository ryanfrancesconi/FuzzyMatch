name: Swift check API breaks

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-api-breakage:
    runs-on: [swift-stable, ubuntu-latest, X64, self-hosted]
    timeout-minutes: 30
    if: ${{ !startsWith(github.repository, 'ordo-one/plugin-') && !startsWith(github.repository, 'ordo-one/prototype-plugin-') && !startsWith(github.repository, 'ordo-one/prototype-app-') }}
 
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Git credential setup
      uses: ./.github/actions/credentials-setup
      with:
        token: ${{ secrets.CI_MACHINE_PAT }}
        ordo-auth-token: ${{ secrets.ORDO_AUTH_TOKEN }}
    - name: Build
      run: swift build
    - name: Analyze API breakage
      run: swift package diagnose-api-breaking-changes origin/main
